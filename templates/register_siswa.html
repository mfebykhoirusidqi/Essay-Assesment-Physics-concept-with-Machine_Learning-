<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register_baru.css') }}">
        <title>Register Mahasiswa</title>
    </head>
</head>
<body>
        <div class="container">
        <center><img class="mb-4" src="{{ url_for('static', filename='img/unja-removebg-preview.png') }}" alt="" width="100" height="100"></center>
            <form action="" method="POST" class="login-email">
                <p class="login-text" style="font-size: 25px; font-weight: 600;">Register Siswa</p>
                <div class="input-group">
                    <input type="username" placeholder="Username" name="username" required="">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" name="password" required="">
                </div>
                <div class="input-group">
                    <input type="email" placeholder="email" name="email" required="">
                </div>
                <p class="login-text" style="font-size: 20px; font-weight: 400;  color: green;">{{msg}}</p>
                <div class="input-group">
                    <button name="submit" class="btn">Register</button>
                </div>
                <p class="login-register-text">Kembali ke halaman home? <a href="{{url_for('index')}}">Home</a>.</p>
                <p class="login-register-text">SIlahkan login <a href="{{url_for('loginsiswa')}}">LOGIN</a></p>
            </form>
        </div>
    
    
</body>
</html>
